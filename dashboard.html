    <title>Dashboard - SaaS</title>
    <link rel="stylesheet" href="/css/style1.css?v=1" />
    <style>
        .stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 2rem; margin: 2rem 0; }
        .card { background: white; padding: 1.5rem; border-radius: 12px; box-shadow: 0 5px 15px rgba(0,0,0,0.08); text-align: center; }
        .card h3 { margin: 1rem 0 0.5rem; color: #667eea; }
        .change { font-size: 0.9rem; }
        .up { color: #28a745; }
        .down { color: #dc3545; }
    </style>
</head>
<body>

    <nav>
        <div class="container">
            <div class="logo">Logo</div>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/dashboard.html">Dashboard</a></li>
                <li><a href="#">Settings</a></li>
                <li><a href="#">Log In</a></li>
                <li><a href="#">Sign Up</a></li>
            </ul>
            <input type="text" class="search-bar" placeholder="Search tasks or progress..." />
        </div>
    </nav>

    <div class="container" style="padding: 3rem 0;">
        <h1 style="text-align: center; margin-bottom: 2rem;">Dashboard</h1>

        <div class="stats">
            <div class="card">
                <h3>25</h3>
                <p>Total Projects</p>
                <p class="change up">+5% from last month</p>
            </div>
            <div class="card">
                <h3>180</h3>
                <p>Active Projects</p>
                <p class="change down">-2% from last week</p>
            </div>
            <div class="card">
                <h3>67</h3>
                <p>Completed Tasks</p>
                <p class="change up">+15% this quarter</p>
            </div>
            <div class="card">
                <h3>4</h3>
                <p>Overdue Tasks</p>
                <p class="change">No change</p>
            </div>
        </div>
    </div>

</body>
</html>
